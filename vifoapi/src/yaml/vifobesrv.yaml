  '/accreditamenti':
    post:
      summary: Inserisce una richiesta di accreditamento.
      tags:
        - "Accreditamenti"
      consumes:
        - application/json
      operationId: saveAccreditamento
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/AccreditamentoDTO'
      produces:
        - application/json
      responses:
        '201':
          description: Successful operation.
          schema:
            $ref: '#/definitions/AccreditamentoDTO'
        '400':
          description: Validation error.
          schema:
            $ref: '#/definitions/ErrorDTO'
        '404':
          description: Parameters were not found.
          schema:
            $ref: '#/definitions/ErrorDTO'
        '500':
          description: Unexpected error.
          schema:
            $ref: '#/definitions/ErrorDTO'

log4j.rootLogger=DEBUG, A1
log4j.rootCategory=DEBUG, A1

log4j.appender.A1=org.apache.log4j.ConsoleAppender

log4j.appender.A1.layout=org.apache.log4j.PatternLayout
#log4j.appender.A1.layout.ConversionPattern=%5p [%t] %c - %m%n
#log4j.appender.A1.layout.ConversionPattern=%5p [%c] - %m%n
#log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %x (%F:%L) %-5p %c - %m%n
log4j.appender.A1.layout.ConversionPattern=%d{ABSOLUTE} %5p [%C] %c{1}:%L - %m%n
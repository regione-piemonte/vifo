<div class="row" *ngIf="listAssegnazioni && listAssegnazioni.length > 0">
  <app-reusable-front-table
    [initiallySortedColumn]="sortedColumn"
    [headers]="
      tipoDomanda == 'gratuita' ? tableHeadersGratuita : tableHeadersVendita
    "
    [data]="listAssegnazioni"
  ></app-reusable-front-table>
</div>

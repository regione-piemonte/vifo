<p-table
  [columns]="headers"
  [rows]="5"
  [value]="data ? data : []"
  [lazy]="true"
  [paginator]="true"
  [totalRecords]="6"
  [rowsPerPageOptions]="[5, 10, 15]"
  (onLazyLoad)="updateData($event)"
  [customSort]="true"
  sortField="name"
  [sortOrder]="1"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th
        *ngFor="let col of columns"
        [pSortableColumn]="col.field"
        [ngSwitch]="col.field"
      >
        {{ col.header }}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-car
    let-columns="columns"
    let-index="rowIndex"
  >
    <tr>
      <td *ngFor="let col of columns">
        {{ car[col.field] }}
      </td>
      <td>
        <p-button
          [styleClass]="'conferma'"
          label="APRI"
          (onClick)="onOpen()"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

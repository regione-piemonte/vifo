<div>
  <p class="hai-selezionato">Hai selezionato:</p>
  <h1>Gestione anagrafiche</h1>
  <div class="row">

      <p-button
        [styleClass]="'mr-2 f-18 font-weight-bold form-button'"

        icon="fa fa-home fa-lg ui-button-icon-left-home"

  <div>

    <div class="nav-ico">
      <a routerLink="/content/anagrafica-specie" style="text-decoration: none">

        </div>
      </a>
    </div>
    <hr />
    <div class="nav-ico">
      <a routerLink="/content/certificati" style="text-decoration: none">
        <div class="container">
          <i class="fas fa-cog" aria-hidden="true"></i>

<div>
  <p class="hai-selezionato">Hai selezionato:</p>
  <h1>Anagrafica Specie botaniche</h1>
  <div class="row">
    <div class="col text-right mt-3 mb-3">
      <p-button
        [styleClass]="'mr-2 f-18 font-weight-bold form-button'"
        label="TORNA ALLA HOME"
        icon="fa fa-home fa-lg ui-button-icon-left-home"
        iconPos="left"
        (onClick)="goToHome()"
      ></p-button>
    </div>
  </div>

  <app-specie-arboree
    [isAnagraficaSpecie]="true"
    (emitDettaglioSpecie)="openDettaglioSpecie($event)"
  >
  </app-specie-arboree>
  <hr />
  <div class="row">
    <div class="col-md-12 text-right">
      <p-button
        class="full-width-media"
        label="INSERISCI NUOVA"
        (onClick)="inserisciNuova()"
        [styleClass]="'ml-2 mb-3 f-18 font-weight-bold form-button'"
      >
      </p-button>
    </div>
    <div class="col-md-12">
      <p-button
        class="full-width-media"
        label="INDIETRO"
        (onClick)="indietro()"
        [styleClass]="'mb-3 btn-outline-primary'"
      >
      </p-button>
    </div>
  </div>
</div>

<div>
  <p class="hai-selezionato">Hai selezionato:</p>

  <h1>Gestione inventari</h1>

  <div class="row">
    <div class="col text-right mt-3 mb-3">
      <p-button
        [styleClass]="'mr-2 f-18 font-weight-bold form-button'"
        label="TORNA ALLA HOME"
        icon="fa fa-home fa-lg ui-button-icon-left-home"
        iconPos="left"
        (onClick)="goToHome()"
      ></p-button>
    </div>
  </div>
  <hr />
  <div class="nav-ico">
    <div class="row">
      <div class="col-lg-4 col-md-3 col-12 mb-3">
        <a
          routerLink="/content/inventario-frutti"
          style="text-decoration: none"
        >
          <div class="container">
            <i class="fas fa-cog" aria-hidden="true"></i>
            <span class="icon margin-span">Inventario frutti</span>
          </div>
        </a>
      </div>
    </div>
  </div>
  <hr />

  <div class="nav-ico">
    <div class="row">
      <div class="col-lg-4 col-md-3 col-12 mb-3">
        <a routerLink="/content/inventario-semi" style="text-decoration: none">
          <div class="container">
            <i class="fas fa-cog" aria-hidden="true"></i>
            <span class="icon margin-span">Inventario semi</span>
          </div>
        </a>
      </div>
    </div>
  </div>
  <hr />

  <div class="nav-ico">
    <div class="row">
      <div class="col-lg-4 col-md-3 col-12 mb-3">
        <a
          routerLink="/content/inventario-piantine"
          style="text-decoration: none"
        >
          <div class="container">
            <i class="fas fa-cog" aria-hidden="true"></i>
            <span class="icon margin-span">Inventario piantine</span>
          </div>
        </a>
      </div>
      <div
        *ngIf="numTrasferimenti && numTrasferimenti > 0"
        class="col-lg-8 col-md-8 col-12 mb-3 alert alert-warning"
      >
        ATTENZIONE!
        <strong
          ><a routerLink="/content/trasferimenti"
            >{{ numTrasferimenti }}
            {{ numTrasferimenti == 1 ? "notifica" : "notifiche" }}</a
          ></strong
        >
        di trasferimento di una partita di piantine da verificare.
        <!--a routerLink="/content/trasferimenti">
          <span class="icon margin-span">Visualizza</span>
        </a-->
      </div>
    </div>
  </div>
  <hr />
</div>
